<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>



<section class="vh-100" style="background-color: #eee;">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">

                        <form action="/post" method="POST">
                            <h4>Create post</h4>
                            <div class="form-group">
                                <label for="description">Create new posts : </label>
                                <textarea rows="5" class="form-control" name="textContent" id="description" ></textarea>
                            </div>
                            <div class="form-group d-flex my-2 justify-content-center">
                                <button type="submit" class="btn btn-primary">
                                    Create
                                </button>
                            </div>
                        </form>
                        <div th:each="post: ${postsList}">
                            <div class="card my-2">
                                <div class="card-body">
                                    <p th:text="${post.textContent}"></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
